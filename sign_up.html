{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<style>
  h3 {
    color: #ff006e; /* Set title color to match the "Spark" heading */
    font-size: 2.2em; /* Increased font size for the title */
    margin-bottom: 20px; /* Space below the title */
  }

  .btn-primary {
    background-color: #390099; /* Match button color to "Send" button */
    border: none; /* Remove default border */
    color: white; /* Text color */
    padding: 10px 20px; /* Original padding for the button */
    font-size: 1em; /* Original font size for the button */
    cursor: pointer; /* Pointer on hover */
    transition: background-color 0.3s, box-shadow 0.3s; /* Smooth transitions */
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Button shadow */
  }

  .btn-primary:hover {
    background-color: #4b0dc5; /* Lighter button color on hover */
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3); /* Increase shadow on hover */
  }
</style>

<form method="POST">
  <h3 align="center">Sign Up</h3>
  <div class="form-group">
    <label for="email">Email Address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />
  </div>
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input
      type="text"
      class="form-control"
      id="firstName"
      name="firstName"
      placeholder="Enter first name"
    />
  </div>
  <div class="form-group">
    <label for="password1">Password</label>
    <input
      type="password"
      class="form-control"
      id="password1"
      name="password1"
      placeholder="Enter password"
    />
  </div>
  <div class="form-group">
    <label for="password2">Password (Confirm)</label>
    <input
      type="password"
      class="form-control"
      id="password2"
      name="password2"
      placeholder="Confirm password"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
{% endblock %}
