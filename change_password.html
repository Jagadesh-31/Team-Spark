{% extends "base.html" %}

{% block title %}Change Password{% endblock %}

{% block content %}
<style>
  h3 {
    color: #ff006e; /* Set title color to match the "Spark" heading */
    font-size: 2.2em; /* Slightly larger font size */
    margin-bottom: 20px; /* Space below the title */
  }

  .btn-primary {
    background-color: #390099; /* Match button color to "Send" button */
    border: none; /* Remove default border */
    color: white; /* Text color */
    padding: 10px 20px; /* Original padding for the button */
    font-size: 1em; /* Original font size for the button */
    cursor: pointer; /* Pointer on hover */
    transition: background-color 0.3s, box-shadow 0.3s; /* Smooth transitions */
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Button shadow */
  }

  .btn-primary:hover {
    background-color: #4b0dc5; /* Lighter button color on hover */
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3); /* Increase shadow on hover */
  }
</style>

<form method="POST">
  <h3 align="center">Change Password</h3>

  <div class="form-group">
    <label for="currentPassword">Current Password</label>
    <input
      type="password"
      class="form-control"
      id="currentPassword"
      name="currentPassword"
      placeholder="Enter current password"
      required
    />
  </div>

  <div class="form-group">
    <label for="newPassword1">New Password</label>
    <input
      type="password"
      class="form-control"
      id="newPassword1"
      name="newPassword1"
      placeholder="Enter new password"
      required
    />
  </div>

  <div class="form-group">
    <label for="newPassword2">Confirm New Password</label>
    <input
      type="password"
      class="form-control"
      id="newPassword2"
      name="newPassword2"
      placeholder="Confirm new password"
      required
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Update Password</button>
</form>
{% endblock %}
